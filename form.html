<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="background-color: darksalmon;">
    <h1 style="display: flex; justify-content: center;">Gym Registration Form</h1>
    <div>
        <div style="display: flex; justify-content: center;">
        <label for="Name"><strong>Member Name</strong></label>
        <input type="text">
        </div>><br/>

        <div style="display: flex; justify-content: center;">
        <label for="birth"><strong>Email</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="birth"><strong>Date of Birth:</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="age"><strong>Age</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="medical"><strong>Medical Conditions</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="allergy"><strong>Allergies</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="phone"><strong>Cell Phone</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="address"><strong>Address</strong></label>
        <input type="text">
        </div><br/>

        <div style="display: flex; justify-content: center;">
        <label for="sign"><strong>Signature</strong></label>
        <input type="text">
        </div><br/>
    </div>
</body>
</html>
